 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISC & ICSE Study Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your standard site header -->
    </header>

    <main>
        <!-- Your other site sections (hero, notes, papers) -->

        <section id="ai-assistant" class="content-section" data-aos="fade-up">
            <div class="copilot-container">
                <div class="sidebar">
                    <button class="new-chat-btn">New Chat</button>
                    <div class="chat-history">
                        <!-- Chat history can be dynamically added here -->
                    </div>
                </div>
                <div class="chat-view">
                    <div class="chat-body">
                        <div class="welcome-message">
                            <h1>Welcome to StudyHub AI</h1>
                            <p>Select a model, ask a question, or upload an image!</p>
                        </div>
                    </div>
                    <div class="chat-footer">
                        <div id="image-preview-container" style="display: none;">
                            <img id="preview-img" src="" alt="Image preview"/>
                            <button id="remove-img-btn">&times;</button>
                        </div>
                        <div class="input-area">
                            <select id="model-selector">
                                <option value="atlas">Atlas (LFSGKPM2-138B)</option>
                                <option value="scholar">Scholar (SCPDATABASE01-90B)</option>
                                <option value="vision">Scout (Vision)</option>
                            </select>
                            <textarea id="userInput" placeholder="Ask a question..." rows="1"></textarea>
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <label for="image-upload" class="icon-btn" title="Upload Image">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                            </label>
                            <button id="sendBtn" class="icon-btn" title="Send">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
